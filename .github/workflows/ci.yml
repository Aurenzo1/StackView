name: CI - StackView

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ‹ Lancer les containers Docker
        run: docker compose up -d --build

      - name: ğŸ•“ Attendre que le dashboard soit prÃªt (healthcheck)
        run: |
          for i in {1..20}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' dashboard || echo "no-container")
            echo "â³ Statut santÃ© du dashboard : $STATUS"
            if [ "$STATUS" == "healthy" ]; then
              echo "âœ… Dashboard prÃªt aprÃ¨s $i tentatives"
              exit 0
            fi
            sleep 3
          done
          echo "âŒ Dashboard non prÃªt aprÃ¨s 60s"
          docker logs dashboard || true
          exit 1

      - name: ğŸ” VÃ©rifier que le frontend rÃ©pond
        run: |
          curl -s http://localhost:3333 | grep "<!DOCTYPE html>" || {
            echo "âŒ Frontend ne rÃ©pond pas !"
            exit 1
          }

      - name: âœ… Lint JavaScript (dashboard/front)
        run: |
          npm install eslint --prefix dashboard
          npx eslint dashboard/front/*.js || exit 1

      - name: ğŸ³ VÃ©rifier les containers actifs
        run: |
          echo "ğŸ§ª Containers en cours :"
          docker ps
          [ "$(docker ps -q | wc -l)" -ge 3 ] || {
            echo "âŒ Moins de 3 containers actifs (dashboard + 2 scripts attendus)"
            exit 1
          }

      - name: ğŸ“¦ Logs dashboard en cas d'erreur
        if: ${{ failure() }}
        run: docker logs dashboard || true

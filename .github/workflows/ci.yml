      uses: actions/checkout@v3

    - name: ğŸ§± Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ğŸ“¦ Installer les dÃ©pendances backend
      run: npm install
      working-directory: dashboard

    - name: âœ… Lancer les tests backend
      run: npm test || echo "Pas encore de tests implÃ©mentÃ©s"

    - name: ğŸ³ Build Docker Compose
      run: docker compose -f docker-compose.yml build

    - name: ğŸš€ Lancer les services
      run: docker compose -f docker-compose.yml up -d

    - name: â³ Attendre que le dashboard dÃ©marre
      run: sleep 10

    - name: ğŸ” VÃ©rifier que le frontend rÃ©pond depuis le conteneur

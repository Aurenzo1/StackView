<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Lunalytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <style>
      :root {
        --sidebar-width: 240px;
        --primary: #5061f2;
        --bg: #181b22;
        --surface: #20232a;
        --tile-bg: #23273a;
        --dot-success: #28cf75;
        --dot-error: #ff4c4c;
        --dot-warn: #ffd23b;
        --text-main: #e0e6f8;
        --text-sub: #b6bfd4;
        --border: #282d36;
        --shadow: 0 3px 18px #0009;
        --shadow-tile: 0 4px 24px #0005;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: var(--bg);
      }
      body {
        display: flex;
        min-height: 100vh;
        color: var(--text-main);
        overflow: hidden;
      }
      .sidebar {
        width: var(--sidebar-width);
        background: var(--surface);
        padding: 28px 0 0 0;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
        min-height: 100vh;
        z-index: 9;
        box-shadow: var(--shadow);
      }
      .sidebar h1 {
        color: #fff;
        font-size: 1.7em;
        font-weight: 700;
        margin: 0 0 24px 38px;
        letter-spacing: 2px;
      }
      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 7px;
        margin-left: 28px;
      }
      .sidebar-nav button {
        background: none;
        border: none;
        color: var(--text-sub);
        font-size: 1.06em;
        text-align: left;
        padding: 8px 6px;
        border-radius: 7px;
        cursor: pointer;
        transition:
          background 0.16s,
          color 0.16s;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar-nav button.active,
      .sidebar-nav button:hover {
        background: #23273a;
        color: #fff;
      }
      .sidebar-nav button:first-child {
        font-weight: 700;
        color: #8bf2cc;
        background: #222;
        border-left: 4px solid #21f297;
      }
      .sidebar-footer {
        margin-top: auto;
        padding: 20px 0 16px 38px;
        color: #606674;
        font-size: 13px;
      }

      .main-content {
        flex: 1 1 auto;
        min-width: 0;
        min-height: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background: var(--surface);
        color: #fff;
        font-size: 1.13em;
        font-weight: 600;
        padding: 16px 30px;
        border-bottom: 1px solid var(--border);
        letter-spacing: 1px;
        box-shadow: 0 2px 7px #0003;
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      main {
        flex: 1 1 auto;
        padding: 32px 32px 25px 32px;
        overflow-y: auto;
        min-width: 0;
        background: var(--bg);
      }
      .tile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 26px;
        width: 100%;
        margin-top: 8px;
      }
      .monitor-tile {
        background: var(--tile-bg);
        border-radius: 16px;
        box-shadow: var(--shadow-tile);
        border: 1px solid var(--border);
        padding: 19px 16px 13px 18px;
        display: flex;
        flex-direction: column;
        position: relative;
        min-width: 0;
        align-items: flex-start;
      }
      .monitor-tile.tile-compact {
        padding: 18px 14px 11px 18px;
      }
      .tile-header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 4px;
      }
      .tile-title {
        font-size: 1.13em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .tile-status-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-left: 12px;
        background: var(--dot-success);
        box-shadow: 0 0 7px var(--dot-success);
        border: 2.5px solid #181b22;
        transition: background 0.15s;
      }
      .monitor-tile.status-error .tile-status-dot {
        background: var(--dot-error);
        box-shadow: 0 0 9px var(--dot-error);
      }
      .monitor-tile.status-warn .tile-status-dot {
        background: var(--dot-warn);
        box-shadow: 0 0 9px var(--dot-warn);
      }
      .tile-category {
        font-size: 13px;
        color: #b0b7ca;
        margin-bottom: 12px;
      }
      .tile-details-btn {
        margin-top: 3px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 13px;
        padding: 5px 22px;
        font-weight: 500;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.17s;
      }
      .tile-details-btn:hover {
        background: #3e4cc6;
      }

      /* -- Modal (popup) -- */
      .details-modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 99;
        background: rgba(20, 24, 32, 0.98);
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.25s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .details-modal.open {
        display: flex;
      }
      .modal-content {
        background: #1b1f2a;
        color: #f0f4fa;
        border-radius: 16px;
        box-shadow: 0 0 90px #000a;
        width: 1100px;
        max-width: 99vw;
        min-height: 680px;
        max-height: 95vh;
        position: relative;
        overflow: auto;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .close-btn {
        position: absolute;
        right: 22px;
        top: 16px;
        background: none;
        border: none;
        font-size: 2.4em;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        transition: color 0.13s;
      }
      .close-btn:hover {
        color: #fa7d7d;
      }
      #modalInner {
        padding: 40px 55px 24px 55px;
        overflow-y: auto;
        width: 100%;
      }
      .tile-action-btn {
        background: none;
        border: none;
        font-size: 1.18em;
        margin-left: 7px;
        cursor: pointer;
        color: #9de3d2;
        transition: color 0.13s;
        outline: none;
      }
      .tile-action-btn:hover {
        color: #38efb5;
        background: #282d36;
        border-radius: 6px;
      }
      .dashboard-toast {
        position: fixed;
        right: 30px;
        bottom: 35px;
        min-width: 220px;
        background: #20232a;
        color: #8bf2cc;
        padding: 13px 26px;
        border-radius: 14px;
        box-shadow: 0 3px 16px #0006;
        font-size: 1.13em;
        font-weight: 600;
        opacity: 1;
        z-index: 9999;
        transition: opacity 0.31s;
        pointer-events: none;
      }
      .dashboard-toast-ok {
        border-left: 7px solid #38efb5;
      }
      .dashboard-toast-error {
        border-left: 7px solid #fa7777;
        color: #fff;
      }
      .dashboard-toast-info {
        border-left: 7px solid #578ffb;
      }

      @media (max-width: 1200px) {
        .modal-content {
          width: 97vw;
          min-width: 0;
          padding: 0;
        }
        #modalInner {
          padding: 30px 8px 24px 8px;
        }
      }
      @media (max-width: 700px) {
        #modalInner {
          padding: 9px 1vw 13px 1vw;
        }
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <h1>Lunalytics</h1>
      <div class="sidebar-nav" id="sidebarNav"></div>
      <div class="sidebar-footer">Dashboard v1.0</div>
    </nav>
    <div class="main-content">
      <header>
        <span>Monitoring des scripts & processus</span>
      </header>
      <main>
        <div class="tile-grid" id="tileGrid"></div>
      </main>
    </div>
    <div id="detailsModal" class="details-modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeDetailsModal()">Ã—</button>
        <div id="modalInner"></div>
      </div>
    </div>
    <script>
      const socketIoScript = document.createElement("script");
      socketIoScript.src = `/socket.io/socket.io.js`;
      socketIoScript.onload = () => {
        const dashScript = document.createElement("script");
        dashScript.src = "dashboard-front.js";
        document.body.appendChild(dashScript);
      };
      document.head.appendChild(socketIoScript);
    </script>
  </body>
</html>
